<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>


    <script>
        function draw() {
            const canvas =document.getElementById("canvas");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");

                ctx.beginPath();
                ctx.moveTo(20,30);
                ctx.lineTo(40,70);
                ctx.lineTo(60,20);
                ctx.lineTo(60,120);
                ctx.lineTo(10,90);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(150, 75, 50, 0, Math.PI /1, true); 
                ctx.fill();
            }
        }

        draw()
    </script>
</body>
</html>
